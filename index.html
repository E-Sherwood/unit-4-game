<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MAGE FIGHT</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/images/magic_circle.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=Miltonian+Tattoo" rel="stylesheet">
</head>

<body>
    <div id="welcome">
        <header>Welcome to the Sorcery Pit</header>
        <!--p elements fade in with timer?-->
        <p id="descrip">Here, mages of all the realms battle for glory.</p>
        <P id="descrip2">Do you have what it takes to become the Archmage?</P>
        <button id="begin">Begin</button>
    </div>
    <!--on click, hide all and start game-->
    <main id="wrapper">
        <div class="outline" id="direction">Choose your Arcane Champion</div>
        <!-- <div id="choose">.</div> -->
        <div class="playerBox" id="darkMagicianBox">
            <img src="assets/images/dark-magician.png" ; style: height="250px" ; width="175px" ; z-index="1" ; />
            <div class="outline" id="p1">Dark Magician</div>
            <button class="charButton outline" id="dmBio">Bio</button>
            <button class="charButton outline" id="dmSelect">Select</button>
        </div>
        <div class="playerBox" id="merlinBox">
            <img src="assets/images/merlin.jpg" ; style: height="250px" ; width="175px" ; z-index="1" ; />
            <div class="outline" id="p2">Merlin Ambrosius</div>
            <button class="charButton outline" id="merlinBio">Bio</button>
            <button class="charButton outline" id="merlinSelect">Select</button>
        </div>
        <div class="playerBox" id="yenBox">
            <img src="assets/images/yen.jpg" ; style: height="250px" ; width="175px" ; z-index="1" ; />
            <div class="outline" id="p3">Yennefer of Vengerberg</div>
            <button class="charButton outline" id="yenBio">Bio</button>
            <button class="charButton outline" id="yenSelect">Select</button>
        </div>
        <div class="playerBox" id="jarethBox">
            <img src="assets/images/jareth2.jpg" ;style: height="250px" ; width="175px" ; z-index="1" ; />
            <div class="outline" id="p4">Jareth the Goblin King</div>
            <button class="charButton outline" id="jarethBio">Bio</button>
            <button class="charButton outline" id="jarethSelect">Select</button>
        </div>
        <div id="choiceBox">
            <div id="playerTag">Player</div>
            <div id="player"></div>
            <div id="playerHP"></div>
        </div>
        <div><button class="outline" id="attk" style: display="hidden">Cast</button></div>
        <!--hidden until opponent is chosen-->
        <div id="opponents">
            <div id="opTag">Opponents</div>
            <div id="opponent1">
            </div>
            <div id="opponent2">
            </div>
            <div id="opponent3">
            </div>
        </div>
        <div id="defenderHP"></div>
        <div id="defender"></div>


        <div id="remaining1">
            <button id="rem1Select">Select</div>
        </div>
        <div id="remaining2">
            <button id="rem2Select">Select</button>
        </div>

        <div id="win-lose"></div>

        <div id="game-over"></div>
    </main>
    <footer>Copyright info
        <a href='#'>link to image sources list</a>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
</body>

</html>
